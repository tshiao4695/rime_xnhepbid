    - xform/^(\w)l/$1D/
    - xform/^(\w)z/$1B/
    - xform/^(\w)x/$1W/
    - xform/^(\w)c/$1K/
    # - xform/^(\w)u/$1O/
    - xform/^([^aeiou])n/$1C/
    - xform/^(\w)b/$1N/
    - derive/^([nl])v/$1Y/
    - xlit/ZPXLYDLBWKOCNY/zpxlydlbwkocny/

    - derive/^ai/ol/
