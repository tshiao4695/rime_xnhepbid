    - xform/^ou/ob/
    - xform/^ //
  reverse_lookup/prism: chaizi_fp2mspy
  translator/prism: FLYPY_PBID
  speller/alphabet: zyxwvutsrqponmlkjihgfedcba;[
  speller/algebra:
