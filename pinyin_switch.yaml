    - xform/^(\w)p/$1X/
    - xform/^([^aeiou])n/$1C/
    - xform/^(\w)z/$1B/
    - xform/^(\w)b/$1N/
    - xlit/WYPDKLZXCBN/wypdklzxcbn/

    - derive/^(..).+$/$1/
