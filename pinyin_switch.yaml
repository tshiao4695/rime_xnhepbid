    #- { when: composing, accept: Control+4, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}{Shift+Right}[' }
  reverse_lookup/comment_format:
    - xform/^/ /
    - xform/( \w)x/$1W/
    - xform/( \w)k/$1Y/
    - xform/( \w)y/$1P/
    - xform/( \w)l/$1D/
    - xform/( \w)c/$1K/
    - xform/( \w)d/$1L/
    - xform/( \w)w/$1Z/
    - xform/( \w)p/$1X/
